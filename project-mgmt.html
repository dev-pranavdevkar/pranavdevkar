<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Projects</h1>
        <form id="projectForm">
            <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" required>
            </div>
            <div class="mb-3">
                <label for="projectDescription" class="form-label">Description</label>
                <textarea class="form-control" id="projectDescription" name="projectDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Project</button>
        </form>
        <ul class="list-group mt-4" id="projectList"></ul>
    </div>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const project = {
                id: Date.now(),
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDescription').value
            };

            let projects = JSON.parse(localStorage.getItem('projects')) || [];
            projects.push(project);
            localStorage.setItem('projects', JSON.stringify(projects));

            alert('Project added successfully!');
            document.getElementById('projectForm').reset();
            displayProjects();
        });

        function displayProjects() {
            const projects = JSON.parse(localStorage.getItem('projects')) || [];
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            projects.forEach(project => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${project.name}: ${project.description}
                    <button class="btn btn-danger btn-sm ms-3" onclick="deleteProject(${project.id})">Delete</button>
                `;
                projectList.appendChild(li);
            });
        }

        function deleteProject(id) {
            let projects = JSON.parse(localStorage.getItem('projects')) || [];
            projects = projects.filter(project => project.id !== id);
            localStorage.setItem('projects', JSON.stringify(projects));
            displayProjects();
        }

        displayProjects();
    </script>
</body>
</html>
